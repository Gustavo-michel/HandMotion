app = "handmotion"

kill_signal = "SIGINT"
kill_timeout = 5

[env]
  PORT = "5000" 

[[services]]
  internal_port = 5000
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = "15s"
    grace_period = "1s"
    port = 5000
    restart_limit = 0
    timeout = "2s"
